<div class="h-screen flex flex-col md:flex-row items-center justify-center">
  <div class="w-80 relative rounded-lg bg-white shadow-lg transition-transform transform hover:scale-105 p-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-8">

      <div *ngIf="form.get('userName') as item" class="flex flex-col gap relative">
        <group-form [control]="item" [label]="'Ingrese Email'">
          <ng-container input>
            <input
              inputStyle
              formControlName="userName"
              id="userName"
              [value]="item.value"
            />
          </ng-container>
        </group-form>
      </div>

      <div *ngIf="form.get('password') as item" class="flex flex-col gap-2 relative">
        <group-form [control]="item" [label]="'Ingresa Contraseña'">
          <ng-container input>
            <input
              inputStyle
              formControlName="password"
              id="password"
              type="password"
              [value]="item.value"
            />
          </ng-container>
        </group-form>
      </div>

      <button type="submit" class="btn w-full bg-primary text-secondary mt-2">
        Ingresar Sesión
      </button>
    </form>

    <img src="assets/images/logo_cuadrado.webp" alt="Logo" class="h-16 bg-white p-1 rounded-full shadow-md absolute -top-10 -left-6"/>
  </div>
</div>
